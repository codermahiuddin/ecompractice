{% extends 'base.html' %}
{% load static %}


{% block body %}
	
	
<div class="page-content">
	<div class="holder breadcrumbs-wrap mt-0">
	<div class="container">
		<ul class="breadcrumbs">
		<li><a href="{% url 'Home:Home' %}">Home</a></li>
		<li><span>My account</span></li>
		</ul>
	</div>
	</div>
	<div class="holder">
	<div class="container">
		<div class="row">
		<div class="col-md-4 aside aside--left">
			<div class="list-group">
			<a href="{% url 'Authentication:Accountview' %}" class="list-group-item"
				>Account Details</a
			>
			<a href="account-addresses.html" class="list-group-item"
				>My Addresses</a
			>
			<a href="account-wishlist.html" class="list-group-item active"
				>My Wishlist</a
			>
			<a href="account-history.html" class="list-group-item"
				>My Order History</a
			>
			<a href="#" class="list-group-item disabled">My Reviews</a>
			</div>
		</div>
		<div class="col-md-14 aside">
			<h1 class="mb-3">My Wishlist</h1>
			<div
			class="
				empty-wishlist
				js-empty-wishlist
				text-center
				py-3 py-sm-5
				d-none
			"
			style="opacity: 0"
			>
			<h3>Your Wishlist is empty</h3>
			<div class="mt-5">
				<a href="{% url 'Home:Home' %}" class="btn">Continue shopping</a>
			</div>
			</div>
			<div class="prd-grid-wrap position-relative">
			<div
				class="
				prd-grid prd-grid--wishlist
				data-to-show-3
				data-to-show-lg-3
				data-to-show-md-2
				data-to-show-sm-2
				data-to-show-xs-1
				"
			>

				<div
				class="
					prd prd--in-wishlist prd--style2
					prd-labels--max
					prd-labels-shadow
				"
				>
				<div class="prd-inside">
					<div class="prd-img-area">
					<a
						href="product.html"
						class="prd-img image-hover-scale image-container"
						style="padding-bottom: 128.48%"
					>
						<img
						src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
						data-src="{% static 'images/skins/fashion/products/product-23-1.webp' %}"
						alt="Combined Chunky Sneakers"
						class="js-prd-img lazyload fade-up"
						/>
						<div class="foxic-loader"></div>
						<div class="prd-big-squared-labels"></div>
					</a>
					<div class="prd-circle-labels">
						<a
						href="#"
						class="
							circle-label-compare
							circle-label-wishlist--off
							js-remove-wishlist
						"
						title="Remove From Wishlist"
						><i class="icon-recycle"></i
						></a>
					</div>
					<ul class="list-options color-swatch">
						<li
						data-image="{% static 'images/skins/fashion/products/product-23-1.webp' %}"
						class="active"
						>
						<a
							href="#"
							class="js-color-toggle"
							data-toggle="tooltip"
							data-placement="right"
							title="Color Name"
							><img
							src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
							data-src="{% static 'images/skins/fashion/products/product-23-1.webp' %}"
							class="lazyload fade-up"
							alt="Color Name"
						/></a>
						</li>
						<li
						data-image="{% static 'images/skins/fashion/products/product-23-2.webp' %}"
						>
						<a
							href="#"
							class="js-color-toggle"
							data-toggle="tooltip"
							data-placement="right"
							title="Color Name"
							><img
							src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
							data-src="{% static 'images/skins/fashion/products/product-23-2.webp' %}"
							class="lazyload fade-up"
							alt="Color Name"
						/></a>
						</li>
						<li
						data-image="{% static 'images/skins/fashion/products/product-23-2.webp' %}"
						>
						<a
							href="#"
							class="js-color-toggle"
							data-toggle="tooltip"
							data-placement="right"
							title="Color Name"
							><img
							src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
							data-src="{% static 'images/skins/fashion/products/product-23-2.webp' %}"
							class="lazyload fade-up"
							alt="Color Name"
						/></a>
						</li>
					</ul>
					</div>
					<div class="prd-info">
					<div class="prd-info-wrap">
						<div class="prd-info-top">
						<div class="prd-tag"><a href="#">FOXic</a></div>
						</div>
						<div class="prd-rating justify-content-center">
						<i class="icon-star-fill fill"></i
						><i class="icon-star-fill fill"></i
						><i class="icon-star-fill fill"></i
						><i class="icon-star-fill fill"></i
						><i class="icon-star-fill fill"></i>
						</div>
						<div class="prd-tag"><a href="#">FOXic</a></div>
						<h2 class="prd-title">
						<a href="product.html">Combined Chunky Sneakers</a>
						</h2>
					</div>
					<div class="prd-hovers">
						<div class="prd-circle-labels">
						<div>
							<a
							href="#"
							class="
								circle-label-compare
								circle-label-wishlist--add
								js-add-wishlist
								mt-0
							"
							title="Add To Wishlist"
							><i class="icon-heart-stroke"></i></a
							><a
							href="#"
							class="
								circle-label-compare
								circle-label-wishlist--off
								js-remove-wishlist
								mt-0
							"
							title="Remove From Wishlist"
							><i class="icon-heart-hover"></i
							></a>
						</div>

						</div>
						<div class="prd-price">
						<div class="price-new">$ 1800</div>
						</div>
						<div class="prd-action">
						<div class="prd-action-left">
							<form action="#">
							<button class="btn">View Full Info</button>
							</form>
						</div>
						</div>
					</div>
					</div>
				</div>
				</div>
				<!-- <div
				class="prd prd--in-wishlist prd--style2
					prd-labels--max prd-labels-shadow">
				</div> -->
			</div>
		</div>
		</div>
	</div>
	</div>
</div>

{% endblock %}
